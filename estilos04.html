<HTML>

<body>

    <style>
        p {
            border: 1px solid;
            background: #DDD;
            margin: 0;
        }

        #one {
            position: absolute;
            top: 1em;
            left: 0;
            width: 40%;
            height: 10em;
            z-index: 3;
        }

        #two {
            position: absolute;
            top: 0.75em;
            left: 15%;
            width: 60%;
            height: 5.5em;
            z-index: 10;
        }

        #three {
            position: absolute;
            top: 10%;
            left: 30%;
            width: 30%;
            height: 10em;
            z-index: 8;
        }

        p[id] em {
            position: absolute;
            top: -1em;
            left: -1em;
            width: 10em;
            height: 5em;
        }

        #one em {
            z-index: 100;
            background: hsla(0, 50%, 70%, 0.9);
        }

        #two em {
            z-index: 10;
            background: hsla(120, 50%, 70%, 0.9);
        }

        #three em {
            z-index: -343;
            background: hsla(240, 50%, 70%, 0.9);
        }

       
    </style>

    <p id="one"><em>[One] em</em>One</p>
    <p id="two"><em>[Two] em</em>Two</p>
    <p id="three"><em>[Three] em</em>Three</p>

    

</body>

</HTML>
